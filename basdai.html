			<div id="pages_maincontent">
				<h2 class="page_title">BASDAI</h2>
				<div class="page_content">
					<p>De la siguiente lista de actividades elija el número que mejor describa su situación EN LA ULTIMA SEMANA, siendo 0 (Ausente) y 10 (muy intensa).</p>
					<h2 id="Note"></h2>
					<div class="resultadobox"> Basdai
						<div class="basdai"> </div>
					</div>
					<div class="calcform">
						<form class="cmxform" id="BasdaiForm" method="post" action="basdai.html">
							<label>¿Como describiría el grado global de fatiga/cansancio que ha experimentado?</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basdai01" type="range" min="0" max="10" value="0" step="1" data-id="basdai" required />
								</div>
								<div class="range-value basdai01-value">0</div>
							</div>
							<div class="clear"></div>
							<label>¿Cómo describiría el grado global de dolor en cuello, espalda o caderas debido a su enfermedad?</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basdai02" type="range" min="0" max="10" value="0" step="1" data-id="basdai" required />
								</div>
								<div class="range-value basdai02-value">0</div>
							</div>
							<div class="clear"></div>
							<label>¿Cómo describiría el grado global de dolor-hinchazón en otras articulaciones fuera de cuello, espalda o caderas?</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basdai03" type="range" min="0" max="10" value="0" step="1" data-id="basdai" required />
								</div>
								<div class="range-value basdai03-value">0</div>
							</div>
							<div class="clear"></div>
							<label>¿Como describiría el grado global de malestar que ha tenido en zonas dolorosas al tacto o a la presión?</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basdai04" type="range" min="0" max="10" value="0" step="1" data-id="basdai" required />
								</div>
								<div class="range-value basdai04-value">0</div>
							</div>
							<div class="clear"></div>
							<label>¿Cómo describiría el grado global de rigidez matutina que ha tenido al despertar?</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basdai05" type="range" min="0" max="10" value="0" step="1" data-id="basdai" required />
								</div>
								<div class="range-value basdai05-value">0</div>
							</div>
							<div class="clear"></div>
							<label>¿Cuánto tiempo dura su rigidez matutina tras despertarse (valor en minutos) ?</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basdai06" type="range" min="0" max="120" value="0" step="10" data-id="basdai" required />
								</div>
								<div class="range-value basdai06-value">0</div>
							</div>
							<div class="clear"></div>
						</form>
					</div>
					<div class="resultadobox"> Basdai
						<div class="basdai"> </div>
					</div>
					<div class="clear"></div>
