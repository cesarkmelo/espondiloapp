     <div id="pages_maincontent">
      
      <h2 class="page_title">BASFI</h2>

       <div class="page_content"> 
            <p>Recogida de 5 medidas clínicas que reflejan la movilidad de la columna.</p>
            <h2 id="Note"></h2>
            <div class="resultadobox">
				Basmi
				<div class="basmi">
				</div>
			</div>
			<div class="calcform">
			<form class="cmxform" id="BasfiForm" method="post" action="basmi.html">
           
          
            <label>Flexión lateral de columna (cm)</label>
            <div class="item-input">
              <div class="range-slider">
                <input id="basmi01" data-id="basmi" type="range" min="0" max="21" value="0" step="1" required />
              </div>
              <div class="range-value basmi01-value">0</div>
            </div>
			<div class="clear"></div>
           
            <label>Distancia trago-pared (cm)</label>
            <div class="item-input">
              <div class="range-slider">
                <input id="basmi02" data-id="basmi" type="range" min="8" max="38" value="8" step="1" required />
              </div>
              <div class="range-value basmi02-value">8</div>
            </div>
			<div class="clear"></div>
            
            <label>Flexión lumbar (Schober modificado) (cm)</label>
            <div class="item-input">
              <div class="range-slider">
                <input id="basmi03" data-id="basmi" type="range" min="0" max="8" value="0" step="0.5" required />
              </div>
              <div class="range-value basmi03-value">0</div>
            </div>
			<div class="clear"></div>
            
            <label>Distancia intermeolar máxima (cm)</label>
            <div class="item-input">
              <div class="range-slider">
                <input id="basmi04" data-id="basmi" type="range" min="35" max="125" value="0" step="5" required />
              </div>
              <div class="range-value basmi04-value">35</div>
            </div>
			<div class="clear"></div>

            <label>Angulo de rotación cervical (grados)</label>
            <div class="item-input">
              <div class="range-slider">
                <input id="basmi05" data-id="basmi" type="range" min="0" max="90" value="0" step="5" required />
              </div>
              <div class="range-value basmi05-value">0</div>
            </div>
			<div class="clear"></div>

            <div class="resultadobox">
				Basmi
				<div class="basmi">
				</div>
			</div>
            </form>
            </div>
