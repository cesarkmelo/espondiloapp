			<div id="pages_maincontent">
				<h2 class="page_title">BASFI</h2>
				<div class="page_content">
					<p>De la siguiente lista de actividades elija el número que mejor describa su situación EN LA ULTIMA SEMANA, siendo 0 (Ausente) y 10 (Muy alta).</p>
					<h2 id="Note"></h2>
					<div class="resultadobox"> Basfi
						<div class="basfi"> </div>
					</div>
					<div class="calcform">
						<form class="cmxform" id="BasfiForm" method="post" action="basfi.html">
							<label>Ponerse los calcetines o medias sin ayuda</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi01" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi01-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Recoger un bolígrafo del suelo sin ayuda inclinándose hacia adelante (doblando la cintura)</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi02" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi02-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Coger de una estantería un objeto situado por encima de su cabeza, sin ayuda.</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi03" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi03-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Levantarse de una silla sin apoyar las manos ni utilizar ninguna otra ayuda.</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi04" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi04-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Estar acostado sobre la espalda y loevantarse del suelo sin ayuda.</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi05" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi05-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Estar de pie firme sin apoyarse en nada durante 10 minutos y no tener molestias.</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi06" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi06-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Subir 12 ó 15 escalones sin agarrarse al pasamanos ni usar baston o muletas (poniendo un pie en cada escalón).</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi07" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi07-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Mirarse un hombro girando sólo el cuello (sin girar el cuerpo).</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi08" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi08-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Realizar actividades que supongan un esfuerzo fisico como ejercicios de rehabilitación, trabajos de jardineria o deportes</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi09" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value basfi09-value">0</div>
							</div>
							<div class="clear"></div>
							<label>Realizar actividades que requieran dedicación plena durante todos el día (en casa o en el trabajo).</label>
							<div class="item-input">
								<div class="range-slider">
									<input id="basfi10" type="range" min="0" max="10" value="0" step="1" data-id="basfi" required />
								</div>
								<div class="range-value 3digitos basfi10-value">0</div>
							</div>
							<div class="clear"></div>
						</form>
					</div>
					<div class="resultadobox"> Basfi
						<div class="basfi"> </div>
					</div>
